<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>View All Transactions</title>
<style>
body{
	padding-left: 25%;
	padding-right: 25%;
	background-color: lightcyan;
}

.main{	
	border-style: solid;
	background-color: powderblue;
	border-color: lightskyblue;
	padding-left: 25px;
	padding-right: 25px; 
}
div{
	padding-bottom: 15px;
}
h1{
	padding-bottom: 25px; 
}
</style>
</head>
<body>
<div class="main">
	<h1>All Transactions</h1>
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-8">
				<form>
					<table class="table table-striped">
						<thead>
							<tr>
								<th scope="col">Transaction Amount</th>
								<th scope="col">Store Info</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="transaction : ${Transactions}">
								<td th:text="${transaction.transactionAmount}" />
								<td th:text="${transaction.storeInfo}">
							</tr>
						</tbody>
					</table>
				</form>
			</div>
			<div class="col">
				<p><a th:href="@{/inputTransaction/{id}(id=${id})}" class="btn"
					role="button">Create a new transaction</a></p> 
						<!--<p><a href="@{/viewAllCustomers}">Home page</a></p> -->
						<p><a href="/">Home page</a></p>
			</div>
		</div>
	</div>
</div>
</body>
</html>
