<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert New Customer</title>
<link th:rel="stylesheet"
	th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} " />
	<script type="text/javascript">
	function validate(){
	let name = document.forms["myForm"]["name"].value;
	let address = document.forms["myForm"]["address"].value;
	let phoneNumber = document.forms["myForm"]["phoneNumber"].value;
	
	if(name == ""){
		alert("Please provide a name!");
		return false;
	}
	if(address == ""){
		alert("Please provide an address!");
		return false;
	}
	if(phoneNumber == ""){
			alert("Please provide a phone number!");
			return false;
	}

	}
	</script>
	
	
	<style>
body{
	padding-left: 25%;
	padding-right: 25%;
	background-color: lightcyan;
}

.main{	
	border-style: solid;
	background-color: powderblue;
	border-color: lightskyblue;
	padding-left: 25px;
	padding-right: 25px; 
}
div{
	padding-bottom: 15px;
}
h1{
	padding-bottom: 25px; 
}
</style>
</head>
<body>
<div class="main">
	<h1>Create a Customer</h1>
	<div class="container">
		<div class="row">
			<div class="column">
				<form name="myForm" th:object="${newCustomer}" th:action="@{/inputCustomer}" onsubmit="return validate()"
					method='POST'>
					<div class="form-group col-4">
						<label for="name">Name: </label> <input type="text"
							class="form-control" id="name" name="name" size="30"
							th:field="*{name}" required>
					</div>
					<div class="form-group col-4">
						<label for="address">Address: </label> <input type="text"
							class="form-control" id="address" name="address" size="30"
							th:field="*{address}">
					</div>
					<div class="form-group col-4">
						<label for="birthDate">Birth Date: </label> <input type="text"
							class="form-control" id="birthDate" name="birthDate" size="10"
							th:field="*{birthDate}" placeholder="mm/dd/yyyy">
					</div>
					<div class="form-group col-4">
						<label for="phoneNumber">Phone Number: </label> <input type="text"
							class="form-control" id="phoneNumber" name="phoneNumber"
							size="10" th:field="*{phoneNumber}">
					</div>
					<button type="submit" class="btn btn-primary">Submit</button>
				</form>
			</div>
		</div>
	</div>
</div>
</body>
</html>
