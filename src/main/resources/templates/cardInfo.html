<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>View All Cards</title>
</head>
<body>
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-8">
				<form>
					<table class="table table-striped">
						<thead>
							<tr>
								<th scope="col">Name</th>	
								<th scope="col">Type</th>
								<th scope="col">Number</th>		
								<th scope="col">Pin</th>
								<th scope="col">Balance</th>							
							</tr>
						</thead>
						<tbody>
							<tr>
								<td th:text="${card.cardName}"/>
								<td th:text="${card.type}"/>
								<td th:text="${card.cardNumber}">
								<td th:text="${card.pin}"/>
								<td th:text="${card.balance}">
								<td><a th:href="@{/viewAllTransactions/{id}(id=${id})}">View</a></td>
							</tr>
						</tbody>
					</table>
				</form>
			</div>
			<div class="col">
				<p><a th:href="@{/inputCard/{id}(id=${id})}" class="btn" role="button">Create a new card</a></p>
				<p><a href="@{/viewAllCustomers}">Home page</a></p>
			</div>
		</div>
	</div>
</body>
</html>
